  <script>
    // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨ç«¯æˆ– Telegram Mini App
    function isMobile() {
      return window.innerWidth <= 900
        || /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent)
        || (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData !== '');
    }

    function applyMobileView() {
      if (isMobile()) {
        document.body.classList.add('mobile-view');
      } else {
        document.body.classList.remove('mobile-view');
      }
    }

    // Telegram Mini App åˆå§‹åŒ–
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }

    applyMobileView();
    window.addEventListener('resize', applyMobileView);

    // Tab Bar å¯¼èˆª
    function tabNav(el, path) {
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
      window.location.hash = path;
      window.scrollTo(0, 0);
    }

    // åŒæ­¥ tab é«˜äº®
    function syncTabActive() {
      var hash = (window.location.hash || '#/').replace(/^#/, '') || '/';
      document.querySelectorAll('.tab-item').forEach(function(t) {
        var path = t.getAttribute('data-path');
        var isActive = (path === '/' && (hash === '/' || hash === ''))
          || (path !== '/' && hash.startsWith(path));
        t.classList.toggle('active', isActive);
      });
    }
    window.addEventListener('hashchange', syncTabActive);
    window.addEventListener('load', syncTabActive);
  </script>
